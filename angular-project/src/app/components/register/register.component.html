<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" type="text" />
  <div *ngIf="isFieldInvalid('name')">
    Name is required.
  </div>

  <label for="email">Email:</label>
  <input id="email" formControlName="email" type="email" />
  <div *ngIf="isFieldInvalid('email')">
    Valid email is required.
  </div>

  <label for="password">Password:</label>
  <input id="password" formControlName="password" type="password" />
  <div *ngIf="isFieldInvalid('password')">
    Password must be at least 6 characters.
  </div>

  <button type="submit" [disabled]="registerForm.invalid || isSubmitting">
    Register
  </button>

  <!-- Display a loading indicator when the form is submitting -->
  <div *ngIf="isSubmitting">
    <p>Submitting...</p>
  </div>
</form>
